<html>
  <head>
    <title>IO Chat</title>
    <link rel="stylesheet" href="css/client.css">
    <script src="js/client.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="userFormArea" class="row">
          <div class="col-md-4 col-sm-4 col-sm-offset-4 loginarea">
              <div class="app_name">ioChat</div>
              <fieldset>
                  <legend></legend>
              
              <form id="userForm">
                  <div class="form-group">
                      <input class="form-control" id="username" placeholder="Username"/>
                      <br>
                            <input class="form-control" id="password" class="field" placeholder="Password"/>
                            <br>
                            <div>
                            <input type="checkbox"> Keep me logged in</div>
                          <input type="submit" class="btn pull-right signin" value="Sign In">
                         <br/>

                         <!-- <span class="pull-right"><a href="#">Forgot Password?</a></span> -->
                  </div>
                  <hr/>
                  <div class="links"><a href="#">Create Account</a> | <a href="#">Forgot Password?</a></div> 
              </form>
            </fieldset>
          </div>
      </div>
      <div id="messageArea" class="row">
          <div class="col-md-4">
              <div class="well">
                  <center><h3>Online Users</h3></center>
                  <ul  class="list-group" id="users"></ul>
              </div>
          </div>
          <div class="col-md-8">
              <div class="chat" id="chat">

              </div>
              <form id="messageForm">
                  <div class="form-group">


                      <div class="panel-footer">
                          <div class="input-group">
                              <input type="text" id="message" class="form-control input-sm" placeholder="Type your message here..." />
                              <span class="input-group-btn">
                                  <input type="submit" class="btn btn-primary btn-sm" id="btn-chat">
                                      Send</button>
                              </span>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
  </body>
</html>
